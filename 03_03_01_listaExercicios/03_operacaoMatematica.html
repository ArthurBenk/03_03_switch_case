<meta charset="UTF-8">
<script>
    /*

    */

    else if (operacao = "MULTIPLICAR") { operacao = (num1 * num2) }
    else if (operacao = "DIVIDIR") { operacao = (num1 / num2) }

    let numInteiro = Math.ceil(operacao)
    let operacaoPar= (operacao % 2)
    if (numInteiro == operacao) { numInteiro = "Inteiro" } else { numInteiro = "Decimal" }
    //SAÍDA

    switch (operacaoPar) {
        case 0:
            document.write("par ")
            break;

        default:
            document.write("impar ")
            break;
    }

if (operacao >0) {document. write("postivo ")} else {"negativo "}

    switch (numInteiro) {
        case "Inteiro":
            document.write("inteiro")
            break;
        case "Decimal":

            break;
    }
</script>
