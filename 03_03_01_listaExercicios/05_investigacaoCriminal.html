<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const telefonou = prompt("Telefonou para a vítima?").toLowerCase()
    const local = prompt("Esteve no local do crime?").toLowerCase()
    const mora = prompt("Mora perto da vítima?").toLowerCase()
    const devia = prompt("Devia para a vítima?").toLowerCase()
    const trabalhou = prompt("Já trabalhou com a vítima?").toLowerCase()
    let assasino = 0
    //PROCESSAMENTO
    switch (telefonou) {
        case "sim":
            assasino = assasino + 1
            break;
    }
    switch (local) {
        case "sim":
            assasino = assasino + 1
            break;
    }
    switch (mora) {
        case "sim":
            assasino = assasino + 1
            break;
    }
    switch (devia) {
        case "sim":
            assasino = assasino + 1
            break;
    }
    switch (trabalhou) {
        case "sim":
            assasino = assasino + 1
            break;
    }

    //SAÍDA
    switch (assasino) {
        case 5:
        alert("assasino")
            break;
        case 4||3:
        alert("cumplice")
            break;
        case 2:
        alert("suspeito")
            break;
        case 1||0:
        alert("inocente")
            break;

    }

</script>
