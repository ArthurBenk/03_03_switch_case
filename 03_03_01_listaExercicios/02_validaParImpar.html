<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const number = Number(prompt("digite um número"))
    const conta = number % 2
    //PROCESSAMENTO
    switch (conta) {
        case 0:
            document.write("par")
            break;
    
        default:
            document.write("impar")
            break;
    }
    //SAÍDA

</script>
